<!-- Edit Modal -->
<app-modal modalID="editShort">
    <p class="text-2xl font-bold">Edit Video Information</p>

    <!-- Form -->
    <form [formGroup]="editShortForm">
      <!-- Title -->
      <div class="mt-4">
        <label class="block text-xl mb-4">Title</label>
        <app-input [control]="titleControl"
         placeholder=""></app-input>
      </div>

      <div class="mt-4 text-right">
        <button [disabled]="editShortForm.invalid" 
         type="submit"
         class="inline-flex justify-center py-2 px-4 border border-transparent
          shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none transition
          disabled:bg-zinc-500 disabled:cursor-not-allowed">
          Update
        </button>
      </div>
    </form>
</app-modal>
